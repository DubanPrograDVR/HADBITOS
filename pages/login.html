<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Iniciar Sesión - HADBITOS</title>
  </head>
  <body class="body-login">
    <header class="header">
      <div class="contenedor header-contenido">
        <h1 class="titulo-principal">HAD<span>BITOS</span></h1>
        <nav class="navbar">
          <a href="../index.html">Inicio</a>
          <a href="./sobre_la_app.html">Sobre la app</a>
          <a href="./login.html">Iniciar sesión</a>
        </nav>
      </div>
    </header>

    <main class="main-login">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <div class="logo-circle">
              <i class="fas fa-user-circle"></i>
            </div>
            <h2>Bienvenido de Nuevo</h2>
            <p>Inicia sesión para continuar con tus hábitos</p>
          </div>

          <div class="login-body">
            <form id="form-login">
              <div class="input-group">
                <label for="email">
                  <i class="fas fa-envelope"></i>
                  Correo Electrónico
                </label>
                <input
                  type="email"
                  id="email"
                  placeholder="ejemplo@correo.com"
                  required />
              </div>

              <div class="input-group">
                <label for="password">
                  <i class="fas fa-lock"></i>
                  Contraseña
                </label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="password"
                    placeholder="••••••••"
                    required />
                  <button type="button" class="toggle-password" id="toggle-password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-options">
                <label class="checkbox-wrapper">
                  <input type="checkbox" id="remember" />
                  <span class="checkmark"></span>
                  <span class="checkbox-label">Recordarme</span>
                </label>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
              </div>

              <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
              </button>

              <div class="divider">
                <span>o continúa con</span>
              </div>

              <div class="social-login">
                <button type="button" class="btn-social btn-google">
                  <i class="fab fa-google"></i>
                  Google
                </button>
                <button type="button" class="btn-social btn-facebook">
                  <i class="fab fa-facebook-f"></i>
                  Facebook
                </button>
              </div>

              <div class="signup-link">
                <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="contenedor">
        <p class="text-center">
          HADBITOS &copy; 2024 - Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="../js/login.js"></script>
  </body>
</html>
