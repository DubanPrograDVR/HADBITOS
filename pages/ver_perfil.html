<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Mi Perfil - HADBITOS</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor header-contenido">
        <h1 class="titulo-principal">HAD<span>BITOS</span></h1>
        <nav class="navbar">
          <a href="../index.html">Inicio</a>
          <a href="./sobre_la_app.html">Sobre la app</a>
          <a href="./agregarhabito.html">Mis Hábitos</a>

          <!-- Menú de usuario -->
          <div class="user-menu">
            <button class="user-avatar" id="user-avatar-btn">
              <img
                src="https://ui-avatars.com/api/?name=Usuario+Demo&background=10b981&color=fff&size=128"
                alt="Usuario" />
              <span class="user-status"></span>
            </button>

            <div class="dropdown-menu" id="user-dropdown">
              <div class="dropdown-header">
                <div class="dropdown-avatar">
                  <img
                    src="https://ui-avatars.com/api/?name=Usuario+Demo&background=10b981&color=fff&size=128"
                    alt="Usuario" />
                </div>
                <div class="dropdown-user-info">
                  <span class="user-name">Usuario Demo</span>
                  <span class="user-email">usuario@hadbitos.com</span>
                </div>
              </div>

              <div class="dropdown-divider"></div>

              <a href="./ver_perfil.html" class="dropdown-item">
                <i class="fas fa-user"></i>
                <span>Ver Perfil</span>
              </a>

              <a href="#" class="dropdown-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
              </a>

              <div class="dropdown-divider"></div>

              <a
                href="../index.html"
                class="dropdown-item dropdown-item-danger">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="main-perfil">
      <div class="contenedor">
        <div class="perfil-header">
          <button class="btn-volver" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Volver
          </button>
          <h2 class="titulo-seccion">
            <i class="fas fa-user-circle"></i>
            Mi Perfil
          </h2>
        </div>

        <div class="perfil-container">
          <!-- Tarjeta de perfil simple -->
          <div class="perfil-card-simple">
            <div class="perfil-avatar">
              <img
                id="avatar-principal"
                src="https://ui-avatars.com/api/?name=Usuario+Demo&background=10b981&color=fff&size=256"
                alt="Avatar" />
            </div>

            <div class="perfil-datos">
              <h3 class="nombre-usuario" id="nombre-usuario">Usuario Demo</h3>
              
              <div class="dato-item">
                <i class="fas fa-envelope"></i>
                <div class="dato-info">
                  <label>Correo Electrónico</label>
                  <p id="email-usuario">usuario@hadbitos.com</p>
                </div>
              </div>

              <div class="dato-item">
                <i class="fas fa-phone"></i>
                <div class="dato-info">
                  <label>Teléfono</label>
                  <p id="telefono-usuario">+34 123 456 789</p>
                </div>
              </div>

              <div class="dato-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="dato-info">
                  <label>Ubicación</label>
                  <p id="ubicacion-usuario">Madrid, España</p>
                </div>
              </div>

              <div class="dato-item">
                <i class="fas fa-calendar"></i>
                <div class="dato-info">
                  <label>Miembro desde</label>
                  <p id="fecha-registro">Enero 2024</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="contenedor">
        <p class="text-center">
          HADBITOS &copy; 2024 - Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="../js/sesion.js"></script>
    <script src="../js/animacion.js"></script>
    <script src="../js/perfil.js"></script>
  </body>
</html>
